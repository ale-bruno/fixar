<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Produto por Código de Barras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
        }
        img {
            max-width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Buscar Produto pelo Código de Barras</h1>

    <input type="text" id="codigoBarras" placeholder="Digite o código de barras">
    <button onclick="buscarProduto()">Buscar</button>

    <div id="resultado"></div>

    <script>
        async function buscarProduto() {
            let codigo = document.getElementById("codigoBarras").value;
            let resultadoDiv = document.getElementById("resultado");

            if (codigo === "") {
                resultadoDiv.innerHTML = "<p>Por favor, insira um código de barras.</p>";
                return;
            }

            let url = `https://world.openfoodfacts.org/api/v0/product/${codigo}.json`;

            try {
                let response = await fetch(url);
                let data = await response.json();

                if (data.status === 1) {
                    let produto = data.product;
                    resultadoDiv.innerHTML = `
                        <h2>${produto.product_name || "Nome não disponível"}</h2>
                        <p><strong>Marca:</strong> ${produto.brands || "Não informado"}</p>
                        <p><strong>Categoria:</strong> ${produto.categories || "Não disponível"}</p>
                        <img src="${produto.image_url || ''}" alt="Imagem do produto">
                    `;
                } else {
                    resultadoDiv.innerHTML = "<p>Produto não encontrado.</p>";
                }
            } catch (error) {
                resultadoDiv.innerHTML = "<p>Erro ao buscar produto.</p>";
            }
        }
    </script>

</body>
</html>
