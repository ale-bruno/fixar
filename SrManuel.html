<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de C贸digo de Barras e QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #scanner-container, #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
            position: relative;
        }
        video {
            width: 100%;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
        }
        img {
            max-width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Leitor de C贸digo de Barras e QR Code</h1>

<button onclick="iniciarScanner()"> Escanear C贸digo de Barras</button>
<div id="scanner-container"></div>

<h2>Ou escanear QR Code</h2>
<button onclick="iniciarQrScanner()"> Iniciar QR Code</button>
<div id="qr-reader" style="display: none;"></div>

<h2>Ou digite manualmente</h2>
<input type="text" id="codigoBarras" placeholder="Digite o c贸digo">
<button onclick="buscarProduto()">Buscar</button>

<div id="resultado"></div>

<script>
    function iniciarScanner() {
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector("#scanner-container"),
                constraints: {
                    facingMode: "environment"
                }
            },
            decoder: {
                readers: ["ean_reader", "upc_reader", "code_128_reader"]
            }
        }, function (err) {
            if (!err) {
                Quagga.start();
            }
        });

        Quagga.onDetected(function (data) {
            Quagga.stop();
            let codigo = data.codeResult.code;
            document.getElementById("codigoBarras").value = codigo;
            buscarProduto();
        });
    }

    let qrScanner;

    function iniciarQrScanner() {
        document.getElementById("qr-reader").style.display = "block";

        if (!qrScanner) {
            qrScanner = new Html5Qrcode("qr-reader");
            qrScanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText) => {
                    document.getElementById("codigoBarras").value = decodedText;
                    buscarProduto();
                },
                (errorMessage) => {
                    console.log("QR Code n茫o detectado ainda...");
                }
            ).catch(err => {
                console.error("Erro ao iniciar scanner de QR Code:", err);
            });
        }
    }

    async function buscarProduto() {
        let codigo = document.getElementById("codigoBarras").value;
        let resultadoDiv = document.getElementById("resultado");

        if (codigo === "") {
            resultadoDiv.innerHTML = "<p>Por favor, insira ou escaneie um c贸digo.</p>";
            return;
        }

        let url = `https://world.openfoodfacts.org/api/v0/product/${codigo}.json`;

        try {
            let response = await fetch(url);
            let data = await response.json();

            if (data.status === 1) {
                let produto = data.product;
                resultadoDiv.innerHTML = `
                    <h2>${produto.product_name || "Nome n茫o dispon铆vel"}</h2>
                    <p><strong>Marca:</strong> ${produto.brands || "N茫o informado"}</p>
                    <p><strong>Categoria:</strong> ${produto.categories || "N茫o dispon铆vel"}</p>
                    <img src="${produto.image_url || ''}" alt="Imagem do produto">
                `;
            } else {
                resultadoDiv.innerHTML = "<p>Produto n茫o encontrado.</p>";
            }
        } catch (error) {
            resultadoDiv.innerHTML = "<p>Erro ao buscar produto.</p>";
        }
    }
</script>

        let produto = {

    }
</script>


</body>
</html>
