<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de C√≥digo de Barras e QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            databaseURL: "SUA_DATABASE_URL",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        const admin = require("firebase-admin");

        const serviceAccount = require("srmanuel-57a98-firebase-adminsdk-fbsvc-f8deb5f1f7.json");

        const app = admin.initializeApp({
        credential: admin.credential.cert(serviceAccount),
        databaseURL: "https://srmanuel-57a98-default-rtdb.firebaseio.com"
});
        const db = getDatabase(app);

        // Fun√ß√£o para salvar produto no Firebase
        function salvarProdutoNoFirebase(codigo, nome, marca, categoria) {
            let produto = { codigo, nome, marca, categoria };
            set(ref(db, 'produtos/' + codigo), produto)
                .then(() => alert("Produto salvo com sucesso!"))
                .catch(error => alert("Erro ao salvar: " + error));
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #scanner-container, #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
            position: relative;
        }
        video {
            width: 100%;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
        }
        img {
            max-width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Leitor de C√≥digo de Barras e QR Code</h1>

    <button onclick="iniciarScanner()">üì∑ Escanear C√≥digo de Barras</button>
    <div id="scanner-container"></div>

    <h2>Ou escanear QR Code</h2>
    <button onclick="iniciarQrScanner()">üì∑ Iniciar QR Code</button>
    <div id="qr-reader" style="display: none;"></div>

    <h2>Ou digite manualmente</h2>
    <input type="text" id="codigoBarras" placeholder="Digite o c√≥digo">
    <button onclick="buscarProduto()">Buscar</button>

    <div id="resultado"></div>

    <script>
        function iniciarScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner-container"),
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["ean_reader", "upc_reader", "code_128_reader"]
                }
            }, function (err) {
                if (!err) {
                    Quagga.start();
                }
            });

            Quagga.onDetected(function (data) {
                Quagga.stop();
                let codigo = data.codeResult.code;
                document.getElementById("codigoBarras").value = codigo;
                buscarProduto();
            });
        }

        let qrScanner;

        function iniciarQrScanner() {
            document.getElementById("qr-reader").style.display = "block";

            if (!qrScanner) {
                qrScanner = new Html5Qrcode("qr-reader");
                qrScanner.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    (decodedText) => {
                        document.getElementById("codigoBarras").value = decodedText;
                        buscarProduto();
                    },
                    (errorMessage) => {
                        console.log("QR Code n√£o detectado ainda...");
                    }
                ).catch(err => {
                    console.error("Erro ao iniciar scanner de QR Code:", err);
                });
            }
        }

        async function buscarProduto() {
            let codigo = document.getElementById("codigoBarras").value;
            let resultadoDiv = document.getElementById("resultado");

            if (codigo === "") {
                resultadoDiv.innerHTML = "<p>Por favor, insira ou escaneie um c√≥digo.</p>";
                return;
            }

            let url = `https://world.openfoodfacts.org/api/v0/product/${codigo}.json`;

            try {
                let response = await fetch(url);
                let data = await response.json();

                if (data.status === 1) {
                    let produto = data.product;
                    resultadoDiv.innerHTML = `
                        <h2>${produto.product_name || "Nome n√£o dispon√≠vel"}</h2>
                        <p><strong>Marca:</strong> ${produto.brands || "N√£o informado"}</p>
                        <p><strong>Categoria:</strong> ${produto.categories || "N√£o dispon√≠vel"}</p>
                        <img src="${produto.image_url || ''}" alt="Imagem do produto">
                    `;
                } else {
                    if (confirm("Produto n√£o encontrado! Deseja cadastr√°-lo?")) {
                        let nome = prompt("Nome do produto:");
                        let marca = prompt("Marca do produto:");
                        let categoria = prompt("Categoria do produto:");

                        if (nome && marca && categoria) {
                            salvarProdutoNoFirebase(codigo, nome, marca, categoria);
                        } else {
                            alert("Dados incompletos. Produto n√£o cadastrado.");
                        }
                    }
                    resultadoDiv.innerHTML = "<p>Produto n√£o encontrado.</p>";
                }
            } catch (error) {
                resultadoDiv.innerHTML = "<p>Erro ao buscar produto.</p>";
            }
        }
    </script>

</body>
</html>
